{% extends 'navigationbar.html' %}

{% load static %}

<html>
    <head>
        <title> add doctor page </title>
    </head>
    {% block body %}
    <div class="container" style="margin-top: 50px;">
        <h2 class="text-center">Add Doctor</h2>

        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
              <label>Doctor Name</label>
              <input type="text" class="form-control"  placeholder="doctor name" name="name" required>
            </div>
            <div class="form-group">
              <label>Mobile Number</label>
              <input type="text" class="form-control"  placeholder="mobile number" name="contact" required>
            </div>
            <div class="form-group">
                <label>Specialization</label>
                <input type="text" class="form-control"  placeholder="specialization" name="special" required>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    {% if error == "no" %}
    <script>
        alert('Record saved successfully');
        window.location=('{% url "view_doctor" %}');
    </script>
    {% endif %}

    {% if error == "yes" %}
    <script>
        alert('Something went wrong !!!');
        window.location=('{% url "add_doctor" %}');
    </script>
    {% endif %} 

    {% endblock %}
</html>
