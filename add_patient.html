{% extends 'navigationbar.html' %}

{% load static %}

<html>
    <head>
        <title> add patient page </title>
    </head>
    {% block body %}
    <div class="container" style="margin-top: 50px;">
        <h2 class="text-center">Add Patient</h2>

        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
              <label>Patient Name</label>
              <input type="text" class="form-control"  placeholder="patient name" name="name" required>
            </div>
            <div class="form-group">
              <label>Gender</label><br>
              <input type="radio" name="gender" value="Male"> Male &nbsp;&nbsp;
              <input type="radio" name="gender" value="Female"> Female
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="text" class="form-control"  placeholder="mobile number" name="mobile" required>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea class="form-control"  placeholder="address" name="address" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    {% if error == "no" %}
    <script>
        alert('Record saved successfully');
        window.location=('{% url "view_patient" %}');
    </script>
    {% endif %}

    {% if error == "yes" %}
    <script>
        alert('Something went wrong !!!');
        window.location=('{% url "add_patient" %}');
    </script>
    {% endif %} 

    {% endblock %}
</html>
