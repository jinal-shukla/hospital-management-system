{% extends 'navigationbar.html' %}

{% load static %}

<html>
    <head>
        <title> index page </title>
    </head>
    {% block body %}
    <div class="container" style="margin-top: 50px;">
        <h2 class="text-center">Admin Dashboard</h2><br><br><br>

        <div class="card-deck">
            <div class="card text-center">
              <div class="card text-white bg-secondary mb-3">
                <div class="card-body">
                  <h5 class="card-title">Total Doctors</h5>
                  <p class="card-text"><h4>{{d}}</h4></p>
                  <a style="background-color:darkgray;"  href="{% url 'view_doctor' %}" class="btn btn-primary">Go</a>
                </div>
              </div>
            </div>
            <div class="card text-center">
              <div class="card text-white bg-secondary mb-3">
                <div class="card-body">
                  <h5 class="card-title">Total Patients</h5>
                  <p class="card-text"><h4>{{p}}</h4></p>
                  <a style="background-color:darkgray;" href="{% url 'view_patient' %}" class="btn btn-primary">Go</a>
                </div>
              </div>
            </div>
            <div class="card text-center">
                <div class="card text-white bg-secondary mb-3">
                  <div class="card-body">
                    <h5 class="card-title">Total Appointments</h5>
                    <p class="card-text"><h4>{{a}}</h4></p>
                    <a style="background-color:darkgray;" href="{% url 'view_appointment' %}" class="btn btn-primary">Go</a>
                  </div>
                </div>
            </div>
        </div>

          

    </div>
    {% endblock %}
</html>
