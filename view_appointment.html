{% extends 'navigationbar.html' %}

{% load static %}

<html>
    <head>
        <title> view appointment page </title>
    </head>
    {% block body %}
    <div class="container" style="margin-top: 50px;">
        <h2 class="text-center">View Appointment</h2><br>
        <table id="example" class="table table-hover" class="display">
            <thead>
                <tr>
                    <th>Doctor Name</th>
                    <th>Patient Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for i in appoint %}

                <tr>
                    <td> {{i.doctor}} </td>
                    <td> {{i.patient}} </td>
                    <td> {{i.date1}} </td>
                    <td> {{i.time1}} </td>
                    <td><a href="{% url 'delete_appointment' i.id %}" onclick="return confirm('Are you really want to delete')" class="btn btn-danger">Delete</a></td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
</html>
