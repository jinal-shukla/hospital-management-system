{% extends 'navigationbar.html' %}

{% load static %}

<html>
    <head>
        <title> view doctor page </title>
    </head>
    {% block body %}
    <div class="container" style="margin-top: 50px;">
        <h2 class="text-center">View Doctor</h2><br>
        <table id="example" class="table table-hover" class="display">
            <thead>
                <tr>
                    <th>Doctor Id</th>
                    <th>Doctor Name</th>
                    <th>Mobile Number</th>
                    <th>Specialization</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for i in doc %}

                <tr>
                    <td> {{i.id}} </td>
                    <td> {{i.name}} </td>
                    <td> {{i.mobile}} </td>
                    <td> {{i.special}} </td>
                    <td><a href="{% url 'delete_doctor' i.id %}" onclick="return confirm('Are you really want to delete')" class="btn btn-danger">Delete</a></td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
</html>
